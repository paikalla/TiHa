<div class="page-header">
  <h1>Muokkaa luokkaa "{{category.name}}"</h1>
</div>

<div class="alert alert-danger" ng-show="errors.length != 0">
  <ul>
    <li ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>

<form>
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" ng-model="category.name">
  </div>

  <div class="form-group">
    <button ng-click="edit_category()" class="btn btn-default">Tallenna</button>
  </div>
</form>
