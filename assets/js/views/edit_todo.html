<div class="page-header">
  <h1>Muokkaa askaretta "{{todo.description}}"</h1>
</div>

<div class="alert alert-danger" ng-show="errors.length != 0">
  <ul>
    <li ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>

<form>
  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control" rows="4" ng-model="todo.description"></textarea>
  </div>

  <div class="form-group">
    <label>TÃ¤rkeysaste</label>
    <input type="text" class="form-control" ng-model="todo.priority">
  </div>

  <div class="form-group">
    <label>Luokka</label>
    <select class="form-control" ng-model="todo.category" ng-options="category.id as category.name for category in categories">
      <option value="">-- Valitse luokka --</option>
    </select>
  </div>

  <div class="form-group">
    <button ng-click="edit_todo()" class="btn btn-default">Tallenna</button>
  </div>
</form>
