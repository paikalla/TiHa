<div class="page-header">
  <h1>Lisää Askare</h1>
</div>

<div class="alert alert-danger" ng-show="errors.length != 0">
  <ul>
    <li ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>

<form>
  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control" rows="4" ng-model="new_todo.description"></textarea>
  </div>

  <div class="form-group">
    <label>Tärkeysaste (1-5)</label>
    <input type="text" class="form-control" ng-model="new_todo.priority">
  </div>

  <div class="form-group">
    <label>Luokka</label>
    <select class="form-control" ng-model="new_todo.category" ng-options="category.id as category.name for category in categories">
      <option value="">-- Valitse luokka --</option>
    </select>
  </div>

  <div class="form-group">
    <button ng-click="add_todo()" class="btn btn-default">Tallenna</button>
  </div>
</form>
