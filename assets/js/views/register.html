<div class="page-header">
  <h1>Rekisteröidy</h1>
</div>

<div class="alert alert-danger" ng-show="errors.length != 0">
  <ul>
    <li ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="new_user.username">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="password" class="form-control" ng-model="new_user.password">
  </div>

  <div class="form-group">
    <label>Salasana uudelleen</label>
    <input type="password" class="form-control" ng-model="new_user.password_again">
  </div>

  <div class="form-group">
    <button ng-click="register();" class="btn btn-default">Rekisteröidy</button>
  </div>
</form>
